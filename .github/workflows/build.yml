name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    container: micropython/build-micropython-arm
    strategy:
      matrix:
        include:
          - target: build-firmware-nucleo
            artifact: nucleo-wb55-firmware
            path: firmware/NUCLEO_WB55/
          - target: build-firmware-dongle
            artifact: dongle-wb55-firmware
            path: firmware/USBDONGLE_WB55/
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Build
        run: make ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.path }}
          retention-days: 7

  build-unix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libffi-dev pkg-config python3-dev

      - name: Build
        run: make build-unix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unix-micropython-ble
          path: micropython/ports/unix/build-standard/micropython
          retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: [build-firmware, build-unix]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r nucleo-wb55-firmware release/nucleo
          cp -r dongle-wb55-firmware release/dongle
          cp unix-micropython-ble/micropython release/micropython-unix
          chmod +x release/micropython-unix
          cd release && zip -r ../stm32wb55_ble_hci_release.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: stm32wb55_ble_hci_release.zip
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
